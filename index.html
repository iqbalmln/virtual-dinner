<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Dinner pt.1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Would you like to come to a virtual dinner with me?</h1>
      <figure>
        <img
          src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaTR5cWFkODdwbGkxMWRyY3R6OWJodmhobDRldjliaDByZnVqcnlvbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8WJw9kAG3wonu/giphy.gif"
          alt=""
        />
      </figure>
      <footer>
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          No
        </button>
      </footer>
    </main>
  </body>
  <script>
    function nextPage() {
      window.location.href = "yes.html";
    }

    function moveButton() {
      var x =
        Math.random() *
          (window.innerWidth -
            document.getElementById("noButton").offsetWidth) -
        85;
      var y =
        Math.random() *
          (window.innerHeight -
            document.getElementById("noButton").offsetHeight) -
        48;
      document.getElementById("noButton").style.left = `${x}px`;
      document.getElementById("noButton").style.top = `${y}px`;
    }
  </script>
</html>
